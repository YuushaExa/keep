<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Keep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Keep</h1>
        <div class="note-input">
            <input type="text" id="note-title" placeholder="Title (optional)">
            <textarea id="note-text" placeholder="Take a note..."></textarea>
            <div id="char-count">0</div>
            <select id="note-folder">
                <option value="Notes">Notes</option>
                <!-- Add more options dynamically here -->
            </select>
            <button id="add-note">Add Note</button>
        </div>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Notebooks</h2>
                <input type="text" id="new-folder-name" placeholder="New folder name">
                <button id="add-folder">Add Folder</button>
                <button id="delete-folder">Delete Folder</button>
            </div>
            <ul class="notebook-list">
                <div id="folders-container"></div>
            </ul>
        </aside>
        <div id="notes-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.2/dist/dexie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
